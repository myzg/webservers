log4j.rootLogger = DEBUG,info_log,warn_log,debug_log,error_log

log4j.appender.info_log = org.apache.log4j.FileAppender
log4j.appender.info_log.File = /Users/mac/Desktop/logs/programlogs/INFO.log
log4j.appender.info_log.Threshold = INFO
